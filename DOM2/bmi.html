<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Check your BMI</h1>
    <P>Enter your weight and height below to check your BMI results</P>
    <P>Put your weight in here(KG)</P>
    <input id="weight"placeholder="WEIGHT">
    <p>And your height here(CM)</p>
    <input id="height" placeholder="HEIGHT">
    <div><button onclick="out()"> Calculate BMI</button></div>
    <p id="output"></p>
</body>
</html>

<script>
    function out(){
        let bmi=(+document.getElementById("weight").value)*10000/((+document.getElementById("height").value)*(+document.getElementById("weight").value))
        if(bmi <= 18.4)  {
            document.getElementById("output").innerText="Your BMI is "+bmi+" which means You are UnderWeight"
        } else if(bmi >= 18.5 && bmi <= 24.9)  {
            document.getElementById("output").innerText="Your BMI is "+bmi+" which means You are Normal Weight "
        }else if(bmi >= 18.5 && bmi <= 24.9)  {
            document.getElementById("output").innerText="Your BMI is "+bmi+" which means You are Overweight"
        }else if(bmi >= 30)  {
            document.getElementById("output").innerText="Your BMI is "+bmi+" which means You are Obese"
        }
    }
</script>
