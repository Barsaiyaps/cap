<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    *{text-align: center;
      margin: 20px;}
</style>

</head>
<body>
    
<div id ="stopwatch">0</div>
<button onclick="start()">start</button>
<button onclick="pause()">pause</button>
<button onclick="reset()">reset</button>

</body>
</html>

<script>
    let display =document.getElementById("stopwatch")
   
    let seconds=0;
    let timer=null;
    running = false;

    function start(){
        if(running==false){
       running=true;
       timer = setInterval(updatesec,1000)
         }
        }

    function pause(){
        running=false;
        clearInterval(timer);
        }
    function reset(){
        running=false;
        clearInterval(timer);
        seconds=0;
        updatesec();
        }
 
    function updatesec(){
        if(running==true){
        seconds++;
        }
        display.textContent=seconds;
        }

</script>
